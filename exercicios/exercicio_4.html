<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Título muito legal</h1>
    <script>
        var num = Number(prompt('Digite um número'))
        document.write(`O seu número é <strong>${num.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</strong>`)
    </script>
</body>
</html>
