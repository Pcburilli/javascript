<!DOCTYPE html>

<head>

    <title>Contador</title>
    <link rel="stylesheet" href="style_ex17.css">
</head>
<body>

        <h1 id="titulo">Vamos contar</h1>

            <label for="">Início:</label>

        <div>
            <label for="">Passo:</label>
            <input type="number" id="passo">
        </div>
        <button type="submit" onclick="contar()">Contar</button>
        <div>
            <p id="res1"></p>
            <p id="res2"></p>
        </div>
    </section>
    <footer>
        <p id="p_foot"><strong>Curso em Vídeo exercício</strong></p>
    </footer>
    <script src="ex17.js"></script>
